{% extends "base.html" %}

{% block title %}Arquivos - Aplicação Flask{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-md-9">
            <h1 class="h2">Arquivos</h1>
            <p class="text-muted">Gerenciamento de arquivos</p>
        </div>
        <div class="col-md-3 text-end">
            <a href="{{ url_for('main.upload') }}" class="btn btn-primary">
                <i class="fas fa-upload me-2"></i> Upload
            </a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Lista de Arquivos</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Data de Upload</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="4" class="text-center">Nenhum arquivo encontrado</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
