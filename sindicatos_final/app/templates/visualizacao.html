{% extends "base.html" %}

{% block title %}Visualização - Aplicação Flask{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-md-9">
            <h1 class="h2">Visualização de Resultados</h1>
            <p class="text-muted">{{ resultado.titulo }}</p>
        </div>
        <div class="col-md-3 text-end">
            <a href="{{ url_for('main.arquivos') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i> Voltar
            </a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">{{ resultado.titulo }}</h5>
                </div>
                <div class="card-body">
                    {{ html_content|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
