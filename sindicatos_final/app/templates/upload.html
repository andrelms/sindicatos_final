{% extends "base.html" %}

{% block title %}Upload - Aplicação Flask{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <h1 class="h2">Upload de Arquivos</h1>
            <p class="text-muted">Enviar novos arquivos para processamento</p>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Selecione um arquivo</h5>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Arquivo</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                            <div class="form-text">
                                Formatos aceitos: PDF, Excel, CSV, TXT, JPG, PNG
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload me-2"></i> Enviar
                            </button>
                            <a href="{{ url_for('main.arquivos') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i> Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
